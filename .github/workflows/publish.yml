name: Build Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create tarball
        run: npm pack

      - name: Upload tarball to release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tgz"
